<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <title>Frontend Mentor | Base Apparel coming soon page</title>

        <link rel="icon" type="image/png" href="../images/favicon-32x32.png">
        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body>
        <main>
            <!-- Main section -->
            <section id="main-section" class="flex">
                <!-- Text section -->
                <div id="text-section" class="flex">
                    <img id="logo" src="../images/logo.svg" alt="Logo">
                    <div id="text">
                        <h1><span class="thin-text">We're</span> coming soon</h1>
                        <p>Hello fellow shoppers! We're currently building our new fashion store. Add you email below to stay up-to-date with announcements and our launch deals.</p>
                    </div>
                </div>
                <!-- Main image -->
                <div id="main-image">
                    <img src="../images/hero-desktop.jpg" alt="">
                </div>
            </section>
        </main>
        <!-- Footer section -->
        <footer>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://www.github.com/ayobami11" target="_blank">Tunwase Ayobami</a>.
            </div>
        </footer>
    </body>
</html>
