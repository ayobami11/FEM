<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" href="../images/favicon-32x32.png">

        <title>Frontend Mentor | Social Media Dashboard With Theme Switcher</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <!-- Header section -->
        <header>
            <div id="header-div" class="flex">
                <div>
                    <h1>Social Media Dashboard</h1>
                    <p class="bold">Total Followers: 23,004</p>
                </div>
                <!-- Toggle section -->
                <div id="dark-mode-toggle" class="flex">
                    <label for="toggle" class="bold">Dark Mode</label>
                    <!-- Toggle button -->
                    <input id="toggle" type="checkbox">
                </div>
            </div>
        </header>
        <!-- Main section -->
        <main>
            <!-- Cards section -->
            <section id="cards-section" class="flex">
                <div class="card flex facebook">
                    <div>
                        <figure class="account flex">
                            <!-- Facebook icon -->
                            <img src="../images//icon-facebook.svg" alt="Facebook logo">
                            <figcaption class="account-name bold">@nathanf</figcaption>
                        </figure>
                        <div class="followers-info">
                            <p class="followers-count">1987</p>
                            <span class="followers">Followers</span>
                        </div>
                        <figure class="flex positive">                            
                            <img src="../images/icon-up.svg" alt="">
                            <figcaption class="followers-today">12 Today</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="card flex twitter">
                    <div>
                        <figure class="account flex">
                            <!-- Twitter icon -->
                            <img src="../images/icon-twitter.svg" alt="Twitter logo">
                            <figcaption class="account-name bold">@nathanf</figcaption>
                        </figure>
                        <div class="followers-info">
                            <p class="followers-count">1044</p>
                            <span class="followers">Followers</span>
                        </div>
                        <figure class="flex positive">
                            <img src="../images/icon-up.svg" alt="">
                            <figcaption class="followers-today">99 Today</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="card flex instagram">
                    <div>
                        <figure class="account flex">
                            <!-- Instagram logo -->
                            <img src="../images/icon-instagram.svg" alt="Instagram logo">
                            <figcaption class="account-name bold">@realnathanf</figcaption>
                        </figure>
                        <div class="followers-info">
                            <p class="followers-count">11k</p>
                            <span class="followers">Followers</span>
                        </div>
                        <figure class="flex positive">
                            <img src="../images/icon-up.svg" alt="">
                            <p class="followers-today">1099 Today</p>
                        </figure>
                    </div>
                </div>
                <div class="card flex youtube">
                    <div>
                        <figure class="account flex">
                            <!-- YouTube logo -->
                            <img src="../images/icon-youtube.svg" alt="YouTube logo">
                            <figcaption class="account-name bold">Nathan F.</figcaption>
                        </figure>
                        <div class="followers-info">
                            <p class="followers-count">8239</p>
                            <span class="followers">Subscribers</span>
                        </div>
                        <figure class="flex negative">
                            <img src="../images/icon-down.svg" alt="">
                            <figcaption class="followers-today">144 Today</figcaption>
                        </figure>
                    </div>
                </div>
            </section>
            <!-- Today cards section -->
            <section id="today-cards-section">
                <h2>Overview - Today</h2>
                <div class="today-cards flex">
                    <div class="today-card flex">
                        <figure class="flex">
                            <figcaption class="reactions bold">Page Views</figcaption>
                             <!-- Facebook icon -->
                            <img src="../images/icon-facebook.svg" alt="Facebook logo">
                        </figure>
                        <div class="flex">
                            <p class="followers-count">87</p>
                            <figure class="flex positive ratings">
                                <img src="../images/icon-up.svg" alt="">
                                <figcaption class="followers-today">3%</figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="today-card flex">
                        <figure class="flex">
                            <figcaption class="reactions bold">Likes</figcaption>
                            <!-- Facebook icon -->
                            <img src="../images/icon-facebook.svg" alt="Facebook-logo">
                        </figure>
                        <div class="flex">
                            <p class="followers-count">52</p>
                            <figure class="flex negative ratings">
                                <img src="../images/icon-down.svg" alt="">
                                <figcaption class="followers-today">2%</figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="today-card flex">
                        <figure class="flex">
                            <figcaption class="reactions bold">Likes</figcaption>
                            <!-- Instagram logo -->
                            <img src="../images/icon-instagram.svg" alt="">
                        </figure>
                        <div class="flex">
                            <p class="followers-count">5462</p>
                            <figure class=" flex positive ratings">
                                <img src="../images/icon-up.svg" alt="">
                                <figcaption class="followers-today">2257%</figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="today-card flex">
                        <figure class="flex">
                            <figcaption class="reactions bold">Profile Views</figcaption>
                            <!-- Instagram logo -->
                            <img src="../images/icon-instagram.svg" alt="Instagram logo">
                        </figure>
                        <div class="flex">
                            <p class="followers-count">52k</p>
                            <figure class="flex positive ratings">
                                <img src="../images/icon-up.svg" alt="">
                                <figcaption class="followers-today">1375%</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
                <div class="today-cards flex">
                    <div class="today-card flex">
                        <figure class="flex">
                            <figcaption class="reactions bold">Retweets</figcaption>
                            <!-- Twitter icon -->
                            <img src="../images/icon-twitter.svg" alt="Twitter logo">
                        </figure>
                        <div class="flex">
                            <p class="followers-count">117</p>
                            <figure class="flex positive ratings">
                                <img src="../images/icon-up.svg" alt="">
                                <figcaption class="followers-today">303%</figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="today-card flex">
                        <figure class="flex">
                            <figcaption class="reactions bold">Likes</figcaption>
                            <!-- Twitter icon -->
                            <img src="../images/icon-twitter.svg" alt="Twitter logo">
                        </figure>
                        <div class="flex">
                            <p class="followers-count">507</p>
                            <figure class="flex positive ratings">
                                <img src="../images/icon-up.svg" alt="">
                                <figcaption class="followers-today">553%</figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="today-card flex">
                        <figure class="flex">
                            <figcaption class="reactions bold">Likes</figcaption>
                            <!-- YouTube logo -->
                            <img src="../images/icon-youtube.svg" alt="YouTube logo">
                        </figure>
                        <div class="flex">
                            <p class="followers-count">107</p>
                            <figure class="flex negative ratings">
                                <img src="../images/icon-down.svg" alt="">
                                <figcaption class="followers-today">19%</figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="today-card flex">
                        <figure class="flex">
                            <figcaption class="reactions bold">Total Views</figcaption>
                            <!-- YouTube logo -->
                            <img src="../images/icon-youtube.svg" alt="YouTube logo">
                        </figure>
                        <div class="flex">
                            <p class="followers-count">1407</p>
                            <figure class="flex negative ratings">
                                <img src="../images/icon-down.svg" alt="">
                                <figcaption class="followers-today">12%</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer section -->
        <footer>
            <!-- Attribution -->
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.github.com/ayobami11" target="_blank">Tunwase Ayobami</a>.
            </div>
        </footer>
    </body>
</html>
